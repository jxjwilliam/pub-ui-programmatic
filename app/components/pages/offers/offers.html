<div ng-controller="pmpCtrl">
    <pm-application-page
            page-title="Manage Offers"
            subtitle=""
            description="">


        <pm-id-pmp-offer-create-form
                endpoint="/api/inventory/offers?filters=name like *#SEARCH_TERM#*&filters=loggedInOwnerId eq #LOGGED_IN_PUB#&filters=loggedInOwnerTypeId eq 1&sort=-modificationTime&cacheBreak=#CACHE_BREAK#"
                method="GET"
                objectdisplayfields="id,name,description">
        </pm-id-pmp-offer-create-form>

        <div pm-backplate="header">
            <pm-button
                    labels="{{labels}}"
                    routes="{{routes}}">
            </pm-button>
            <div clearfix></div>
        </div>

        <pm-api-table
                endpoint={{offersApiString}}
                method="GET"
                search="search offers"
                baseobject="items"
                showlinks="true"
                objectdisplayfields={{objectdisplayfields}}
                objectdisplaylabels={{objectdisplaylabels}}
                pagesize="10">
        </pm-api-table>

    </pm-application-page>
</div>
